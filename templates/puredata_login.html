<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PureData Login</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .error { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>

<h1>PureData Login</h1>
<p><a href="{{ url_for('index') }}">Back to main page</a></p>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<form action="{{ url_for('puredata_login') }}" method="POST">
    <label for="password">PureData password:</label>
    <input type="password" name="password" id="password" required>
    <button type="submit">View PureData</button>
</form>

</body>
</html>
